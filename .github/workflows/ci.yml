name: Latte CI Workflow

on:
  push:
    branches:
      - release

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo 
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Build with Maven
        run: | 
          cd latte-api 
          ./mvnw verify

  dockerize:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Api
        uses: docker/build-push-action@v5
        with:
          context: latte-api
          file: latte-api/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/latte-api:0.0.2,${{ secrets.DOCKERHUB_USERNAME }}/latte-api:latest
          build-args: |
            PROFILE=dev

      - name: Build and Push Client
        uses: docker/build-push-action@v5
        with:
          context: latte-client
          file: latte-client/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/latte-client:0.0.2,${{ secrets.DOCKERHUB_USERNAME }}/latte-client:latest
          build-args: |
            PROFILE=local

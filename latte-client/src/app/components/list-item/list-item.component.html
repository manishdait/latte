<div class="flex flex-col gap-1">
  <div class="flex flex-wrap gap-2 items-center">
    <span class="text-[1.1rem] font-semibold">{{ ticket().title.length > 100 ? ticket().title.substring(100) + '...' : ticket().title  }}</span>
    <span class="text-[.7rem] text-center font-semibold py-0.5 px-4 rounded-[4em]" [class]="{'low': ticket().priority === 'LOW', 'medium': ticket().priority === 'MEDIUM' , 'high': ticket().priority === 'HIGH' }">{{ ticket().priority }}</span>
  </div>
  <span class="text-[.9rem] font-normal text-neutral-500">{{ '#' + ticket().id + ' ' + ticket().createdBy.firstname + ' create on ' +  getDate(ticket().createdAt)}}</span>
</div>

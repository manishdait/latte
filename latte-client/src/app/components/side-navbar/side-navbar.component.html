<div class="flex flex-col gap-2">
  @if(createTicketOps()) {
    <a class="flex items-center gap-4 text-neutral-700 rounded-sm cursor-pointer px-2 py-1" (click)="toggleCreateTopic()">
      <span class="text-base font-normal">Create Ticket</span>
    </a>
  }
  
  <a class="flex items-center gap-4 text-neutral-700 rounded-sm cursor-pointer px-2 py-1" routerLink="/home/dashboard" routerLinkActive="active">
    <span class="text-base font-normal">Dashboard</span>
  </a>
  
  <a class="flex items-center gap-4 text-neutral-700 rounded-sm cursor-pointer px-2 py-1" routerLink="/home/tickets" routerLinkActive="active">
    <span class="text-base font-normal">Tickets</span>
  </a>

  @if (admin()) {
    <div class="flex items-center gap-4 text-neutral-700 rounded-sm cursor-pointer px-2 py-1">
      <div class="w-full">
        <div class="w-full flex gap-1 items-center justify-between" (click)="toggleAdminDropDown()">
          <span class="text-base font-normal">Admin Settings</span>
          <fa-icon class="text-[.7rem] transition" [class]="adminDropDownToggle()? 'rotate-180' : ''" [icon]="'angle-down'"/>
        </div>

        @if(adminDropDownToggle()) {
          <div class="absolute flex flex-col">
            @if (userOps()) {
              <a class="text-neutral-500 text-base cursor-pointer py-1" routerLink="/home/users">Users</a>
            }
            @if (roleOps()) {
              <a class="text-neutral-500 text-base cursor-pointer py-1" routerLink="/home/roles">Roles</a>
            }
          </div>
        }
      </div>
    </div>
  }
</div>

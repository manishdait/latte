<div class="fixed top-0 left-0 w-screen h-screen flex items-center justify-center bg-neutral-900/15 p-4 z-50">
  <div class="w-[min(100%,400px)] flex flex-col p-4 gap-8 rounded-sm  bg-neutral-50">
    <div class="flex flex-col gap-1">
      <h1 class="text-2xl text-neutral-800 font-medium">Confirm</h1>
      <span class="text-base text-neutral-800">{{ message() }}</span>
    </div>

    <div class="flex gap-2">
      <button class="text-[.9rem] font-medium px-2 py-1 bg-green-500 border-[.1em] border-green-500 text-white rounded-sm cursor-pointer hover:bg-green-600 hover:border-green-600" type="button" (click)="toggleTrigger(true)">Yes</button>
      <button class="text-[.9rem] font-medium px-2 py-1 bg-red-600 border-[.1em] border-red-600 text-white rounded-sm cursor-pointer hover:bg-red-700 hover:border-red-700" type="button" (click)="toggleTrigger(false)">No</button>
    </div>
  </div>
</div>

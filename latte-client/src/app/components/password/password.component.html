@if (control) {
  <div class="flex items-center gap-1 border-[.1em] border-primary-400 rounded-md px-2 py-1 focus-within:border-primary-600">
    <input class="w-full text-base text-secondary-400" [id]="id" [type]="type" [placeholder]="placeholder" [formControl]="control">
    <fa-icon class="text-sm text-secondary-200 cursor-pointer" [title]="type === 'password'? 'show password' : 'hide password'" [icon]="type === 'password'? 'eye' : 'eye-slash'" (click)="show()"></fa-icon>
  </div>
}

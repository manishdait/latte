<div class="flex flex-col">
  <div class="flex flex-col-reverse">
    @for(activity of activities; track activity.id) {
      <div class="flex flex-col items-start">
        @if(getType(activity.type) === 'EDIT') {
          <div class="flex items-center gap-1">
            <div class="w-6 h-6 rounded-full bg-gray-100"></div>
            <span class="text-[.9rem] text-neutral-800">{{ activity.message + ' on ' + getDate(activity.createdAt) }}</span>
          </div>
        } @else {
          <div class="border-[.1em] border-gray-200 w-full overflow-hidden rounded-sm">
            <span class="text-[.8em] px-2 py-1 text-neutral-800 bg-gray-50 border-b-[.1em] border-gray-200 w-full flex flex-wrap gap-2 items-center justify-between">
              <span>{{ activity.author + ' commented' }}</span>
              <span>{{ getDate(activity.createdAt) }}</span>
            </span>
            <div class="p-2">
              <span class="text-neutral-800">{{ activity.message }}</span>
            </div>
          </div>
        }
        <div class="min-h-8 h-fit ml-[.68em] w-[.1em] bg-gray-100"></div>
      </div>
    }

    @if(hasMore) {
      <div class="w-full p-2 flex flex-col gap-1">
        <button class="mx-auto text-base font-medium border-[.1em] border-gray-200 px-2 py-1 cursor-pointer rounded-sm text-gray-500" type="button" (click)="loadPrevious()">Load Previous</button>
        <div class="mx-auto w-[.1rem] h-[1rem] bg-gray-200"></div>
      </div>
    }
  </div>

  <div class="flex flex-col justify-center gap-4 py-4">
    <textarea class="text-base w-full border-[.1em] border-gray-200 p-2 outline-none focus:border-lime-500 rounded-sm" placeholder="Enter a comment..." [disabled]="ticket!.lock" #message></textarea>
    <button class="max-w-[150px] text-base py-1 px-2 bg-lime-500 hover:bg-lime-600 text-white font-medium cursor-pointer rounded-sm disabled:bg-neutral-100 disabled:border-neutral-300 disabled:text-neutral-800 disabled:cursor-auto" type="button" [disabled]="ticket!.lock" (click)="comment(message.value)">Comment</button>
  </div>
</div>

@if(createTicket()) {
  <app-ticket-form (cancel)="createTicketToggle()"/>
}

<div class="w-screen h-screen bg-primary-100 flex gap-[2em] main">
  <div class="w-[min(100%,350px)] menubar">
    <app-menubar (createTicket)="createTicketToggle()"/>
  </div>

  <div class="w-full flex justify-center overflow-y-scroll">
    <div class="w-[min(1200px,100%)]">
      <router-outlet/>
    </div>
  </div>
</div>
